<div class="process-color-{{processId}}" draggable="true" class="event"
	 data-on="contextmenu:contextmenu||dblclick:edit||dragstart:dragstart||dragend:dragend">
	<div title="{{label}}" data-item="label" class="label">{{label}}</div>
	<textarea data-item="input" class="input"></textarea>
	<div class="full-screen" data-item="full-screen" data-on="click:stopEdit"></div>
</div>
