<div>
	<h1>Caja del Dia</h1>
	<div class="sub-menu">
        <cjs:button>
            <type>transaction-pay</type>
            <text>PAGO</text>
            <class>fa-money</class>
        </cjs:button>
        <cjs:button>
			<type>transaction-buy</type>
			<text>COMPRAS</text>
			<class>fa-shopping-cart</class>
		</cjs:button>&nbsp;
		<span class="users admin" data-item="users">
			<cjs:switch data-on="change:filterByUser" data-id="salitre" data-value="salitre"></cjs:switch> SALITRE
			&nbsp;&nbsp;
			<cjs:switch data-on="change:filterByUser" data-id="compania" data-value="compania"></cjs:switch> COMPANIA
		</span>
    </div>
	<fieldset class="list">
		<legend>Listado</legend>
    	<cjs:transaction-list data-id="transaction-list"></cjs:transaction-list>
	</fieldset>
</div>
