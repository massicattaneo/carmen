<header>
    <img alt="{{organizationName}}" src="{{logoUrl}}"/>
    <cjs:button data-id="calendar">
        <text>{{calendarText}}</text>
        <class>fa-calendar</class>
        <main-color>$secondaryColor</main-color>
        <main-text-color>$mainSecondaryTextColor</main-text-color>
    </cjs:button>
    <cjs:button data-id="clients">
        <text>{{clientsText}}</text>
        <class>fa-address-card</class>
        <main-color>$secondaryColor</main-color>
        <main-text-color>$mainSecondaryTextColor</main-text-color>
    </cjs:button>
    <cjs:button data-id="users">
        <text>{{usersText}}</text>
        <class>fa-users</class>
        <main-color>$secondaryColor</main-color>
        <main-text-color>$mainSecondaryTextColor</main-text-color>
    </cjs:button>
    <cjs:button data-id="settings">
        <text>{{settingsText}}</text>
        <class>fa-cog</class>
        <main-color>$secondaryColor</main-color>
        <main-text-color>$mainSecondaryTextColor</main-text-color>
    </cjs:button>
</header>
